// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.0"
    ext.retrofit_version = "2.9.0"
    ext.okhttp_logging_version = "4.9.0"
    ext.coroutine_version = "1.4.1"

    ext.dagger_hilt_version = "2.40"

    ext.dagger_hilt_viewmodel_version = "1.0.0-alpha03"
    ext.activity_ktx_version = "1.2.3"
    ext.lifecycle_version = "2.4.0.-alpha02"

    ext.compilesdk_version = 31

    ext.targetsdk_version = 21

    ext.minsdk_version = 30

    ext.appcompat_version = "1.3.1"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.20"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.40'

//        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0"
//        classpath "com.google.dagger:hilt-android-gradle-plugin:2.42"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}